    <div>
        <h2>공지사항</h2>
        <form id="noticeForm">
            <label for="noticeTitle">제목:</label>
            <input type="text" id="noticeTitle" name="noticeTitle" required>
            <br>
            <label for="noticeContent">내용:</label>
            <textarea id="noticeContent" name="noticeContent" rows="4" required></textarea>
            <br>
            <button type="button" onclick="addNotice()">등록</button>
        </form>
        <hr>
        <div id="noticeBoard">
            <h3>등록된 공지사항</h3>
            <ul id="noticeList"></ul>
        </div>
    </div>

    <script>
        function addNotice() {
            const title = document.getElementById('noticeTitle').value;
            const content = document.getElementById('noticeContent').value;

            if (title && content) {
                const noticeList = document.getElementById('noticeList');
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${title}</strong><br>${content}`;
                noticeList.appendChild(listItem);

                document.getElementById('noticeForm').reset();
            } else {
                alert('제목과 내용을 입력해주세요.');
            }
        }
    </script>
