<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: yellow;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .resized-image {
            width: 50%; /* 1/2 크기로 줄임 */
            height: auto;
        }
    </style>
</head>
<body>
    <button class="close-button" onclick="window.close()">닫기</button>
    <p>연습용 페이지</p>
    <img src="/images/cafePic.jpg" alt="Cafe Picture" class="resized-image">
</body>
</html>
